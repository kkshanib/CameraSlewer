<div class="container">
    <h3 mat-dialog-title>Add new Camera</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="Name" [(ngModel)]="data.name" name="name" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field color="accent">
        <mat-select name="cameraType" placeholder="Camera Type"   class="form-control" [(ngModel)]="data.cameraType">
            <mat-option value="FRONT">FRONT</mat-option>
            <mat-option value="BACK">BACK</mat-option>
            <mat-option value="EO">EO</mat-option>
            <mat-option value="IR">IR</mat-option>
            <mat-option value="CAM360">360</mat-option>
       </mat-select>
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
  
      <!--Contains mat-hint for characters count and has maxLengt set-->
      <div class="form">
        <mat-form-field color="accent">
          <input matInput type="number" #inputstate class="form-control" placeholder="Longitude" [(ngModel)]="data.longitude" name="longitude" maxlength="10" required >
          <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
       
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput type="number" placeholder="Latitude" [(ngModel)]="data.latitude" name="latitude" maxlength="10" required >
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput type="number" placeholder="Azimuth" [(ngModel)]="data.azimuth" name="azimuth" maxlength="10" required>
        </mat-form-field>
      </div>
  
      <div mat-dialog-actions>
        <button mat-button [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="confirmAdd()">Save</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
