<mat-toolbar color="primary">
    <span>Manage Camera</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="refresh()">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
  
    <div class="form">
      <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Filter issues">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.name}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="cameraType">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.cameraType}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="longitude">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.longitude}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="latitude">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Latitude</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.latitude}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="azimuth">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Azimuth</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.azimuth}}</mat-cell>
      </ng-container>
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addNew()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i=index;">
          <button color="accent" (click)="slewToNearest(i, row.id, row.name, row.longitude, row.latitude, row.azimuth)">
            Slew to Nearest
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
      No results
    </div>
  
    <mat-paginator #paginator
                   [length]="dataSource.filteredData.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
